<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pemesanan Makanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main-content {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            background: #50b3a2;
            color: #fff;
            border: 0;
            padding: 10px 15px;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #45a089;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Pemesanan Makanan</h1>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <form>
                <div class="form-group">
                    <label for="alamat">Pilih Alamat:</label>
                    <select id="alamat" name="alamat">
                        <option value="alamat1">Alamat 1: Jl. Mawar No. 1</option>
                        <option value="alamat2">Alamat 2: Jl. Melati No. 2</option>
                        <option value="alamat3">Alamat 3: Jl. Kenanga No. 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="produk">Pilih Produk:</label>
                    <select id="produk" name="produk">
                        <option value="nasi_goreng">Nasi Goreng</option>
                        <option value="mie_goreng">Mie Goreng</option>
                        <option value="ayam_bakar">Ayam Bakar</option>
                        <option value="sate_ayam">Sate Ayam</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="jenis_pengiriman">Pilih Jenis Pengiriman:</label>
                    <select id="jenis_pengiriman" name="jenis_pengiriman">
                        <option value="reguler">Reguler</option>
                        <option value="express">Express</option>
                        <option value="instant">Instant</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Pesan Sekarang</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
